<main *ngIf="cocktailData" class="app-main">
	<header class="app-main__header">
		<h1 class="app-main__header--title">Drinks (angular)</h1>
	</header>
	<section class="app-main__drinks">
		<article appCocktail *ngFor="let drink of cocktailData" [cocktail]="drink" class="app-article app-main__drinks--coctail"></article>
	</section>
</main>
